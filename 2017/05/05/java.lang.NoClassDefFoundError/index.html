        <figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">java.lang.NoClassDefFoundError: Failed resolution of: Landroid/support/v4/animation/AnimatorCompatHelper;</div></pre></td></tr></table></figure>
<p>看到 <figure class="highlight plain"><figcaption><span>的时候，我就在想，以前还好好的，怎么就不行了呢？</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">然后看了看 External Libraries 列表，support 包版本怎么是 26.0.0-alpha1，我明明写的是 24.2.1 啊。</div><div class="line"></div><div class="line">解决方案：</div><div class="line"></div><div class="line">查看全部依赖都引用了哪些依赖</div><div class="line">```gradle</div><div class="line">gradlew -q dependencies app:dependencies --configuration compile</div></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">+--- cn.xxx.xxx:1.x.x</div><div class="line">|    +--- cn.xx.xx:xx:1.x.x</div><div class="line">|    |    +--- com.android.support:support-v4:latest.release -&gt; 26.0.0-alpha1 (*)</div><div class="line">|    |    \--- com.android.support:support-annotations:latest.release -&gt; 26.0.0-alpha1</div><div class="line">|    +--- com.android.support:support-v4:latest.release -&gt; 26.0.0-alpha1 (*)</div><div class="line">|    \--- com.android.support:support-annotations:latest.release -&gt; 26.0.0-alpha1</div></pre></td></tr></table></figure>
<p>其中看到有个是这样的，直接 latest.release ，坑啊，我自己是引用 <figure class="highlight plain"><figcaption><span>版本的，24 和 26 版本相差不小(移除了类是很有可能的)，所以 sync project 后，项目会自动依赖到最高版本。</span></figcaption><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line"></div><div class="line">知道原因就好办了，直接排除这个库的 support 引用：</div><div class="line"></div><div class="line">```gradle</div><div class="line">    compile(&apos;cn.xx.xx:xx:1.x.x&apos;, &#123;</div><div class="line">        exclude group: &apos;com.android.support&apos;</div><div class="line">    &#125;)</div></pre></td></tr></table></figure></p>
